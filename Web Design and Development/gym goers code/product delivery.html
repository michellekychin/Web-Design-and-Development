</head>

<body>
    <div class="rescontainer">
        <header>
            <h1>CUSTOMER INFORMATION</h1>
        </header>
    </div>   
    
    <div>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="About Us.html">About us</a>

            <a href="FeedBack.html">Feedback</a>
        </nav>
    </div>
    
    <section>
        <form action="thanks_page.css" method="post">
            <div>
                <label for="nameBox">Name</label>
                <input type="text" id="nameBox" name="custName" required>
            </div>

            <div>
                <label for="phoneBox">Phone Number</label>
                <input type="tel" id="phoneBox" name="custPhone" placeholder="(nnn)nnn-nnnn" required pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">
            </div>

            <div>
                <input type="radio" id="delivery" name="orderType" value="delivery" checked>
                <label for="delivery">Delivery</label>
                <input type="radio" id="pickup" name="orderType" value="pickup">
                <label for="pickup">Pickup</label>
            </div>

            <fieldset id="deliveryInfo">
                <legend>Delivery Options</legend>
                <textarea id="addressBox" name="delAddress" placeholder="Enter delivery address" required></textarea>
                <label for="delBox">Delivery Time (leave blank for earliest delivery)</label>
                <input type="time" id="delBox" name="delTime">
            </fieldset>

            <fieldset id="pickupInfo">
                <legend>Pickup Options</legend>
                <label for="pickupBox">Pickup Time (leave blank for earliest pickup)</label>
                <input type="time" id="pickupBox" name="pickupTime" disabled>
            </fieldset>

            <div class="submit-btn">
                <button type="submit" onclick="submited('deliveryInfo', 'pickupInfo')">Submit your Order</button> 
            </div>
        </form>
    </section>

    <footer class="footer">
        <p>©2023 FITNESS CENTER GYM GOERS©</p>
    </footer>

</body>
</html>
